<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="/resources/cdn-main/example.css">
<script src="/resources/cdn-main/example.js"></script>
<style>
span.material-symbols-outlined {
	vertical-align: text-bottom;
}
</style>
</head>
<body>
	<header>
		<h1 class="main">
			<a href="#" style="position: absolute; top: 30px;">kEnik HOme</a>
		</h1>
		<ul>
			<li><a href="#">로그인</a></li>
			<li><a href="#">회원가입</a></li>
		</ul>
	</header>
	<div>
		<xmp class="code"> /dept/list.html </xmp>

		<h1>부서 리스트</h1>
		<table border="1" cellpadding="5" cellspacing="0">
			<thead>
				<tr>
					<th>부서번호</th>
					<th>부서명</th>
					<th>위치</th>
					<th>사원수</th>
					<th>부서명</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dept:${depts}">
				  <td th:text="${dept.deptno}"></td>
				  <td>[[${dept.dname}]]</td>
				  <td th:text="${dept.loc}"></td>
				  <td th:text="${dept.empList.size()}"></td>
				  <td>
				  	<ul>
				  		<li th:if="${#lists.isEmpty(dept.empList)}">no exists</li>
				  		<li th:each="emp :${dept.empList}" th:text="${emp.ename}"></li>
				  	</ul>
				  </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5">
						<a th:href="@{/index}">Home</a>
						<a th:href="@{/dept/insert(dname='Qc',loc='seoul')}">Insert</a>
						<a th:href="@{/dept/delete(deptno=2)}">Delete</a>
						<a th:href="@{/dept/update(deptno=2,dname='QC',loc='Pohang')}">Update</a>
					</td>
				</tr>
			</tfoot>
		</table>

	</div>
</body>
</html>
