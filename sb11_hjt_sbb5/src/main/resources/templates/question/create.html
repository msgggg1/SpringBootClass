<html layout:decorate="~{/question/layout}"
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <!-- th:action="@{/question/create}" 
    	(기억) th:action 속성을 지정하지 않으면 csrf 토큰이 자동으로 생성되지 않는다.
    -->
    <form method="post" th:object="${questionForm}">
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        
		<div th:replace="~{form_errors::formErrorsFragment}"></div>
        
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" id="subject" class="form-control" th:field="*{subject}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
